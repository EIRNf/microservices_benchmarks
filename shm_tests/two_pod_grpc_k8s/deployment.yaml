apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - image: eirn/ipc_grpc:latest
        name: client
        command: ["/go/src/two_pod_grpc_k8s/main.test"]
        args: ["-bench=.","-benchtime=30s"]
      restartPolicy: Always
      hostIPC: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - image: eirn/ipc_grpc:latest
        name: server
        command: ["/go/src/two_pod_grpc_k8s/main"]
      restartPolicy: Always
      hostIPC: true